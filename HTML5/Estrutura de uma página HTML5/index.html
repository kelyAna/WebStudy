<!DOCTYPE html>
<html lang="en">
<!---
    Todo o conteúdo html fica entre a tag <html></html>
-->

<head> 
    <!--
        A tag <meta> é a configuração da página, como liguagem e estrutura.
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        Titulo da página. 
    -->
    <title>Estrutura de uma página HTML5</title>

</head>

<!--
    Tudo o que fica dentro da tag <body></body>, é o corpo da página
-->
<body>
    <!--
        A tag <header> é uma tag semântica para cabeçalhos.
    -->
    <header>
        <h1>Estrutura de uma página HTML5</h1>
        
    </header>
</body>

</html>
