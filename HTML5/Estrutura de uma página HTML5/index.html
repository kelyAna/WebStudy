<!DOCTYPE html>
<html lang="en">
<!---
    Todo o conteúdo html fica entre a tag <html></html>
-->

<head>
    <!--
        A tag <meta> é a configuração da página, como liguagem e estrutura.
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        Titulo da página. 
    -->
    <title>Estrutura de uma página HTML5</title>

</head>

<!--
    Tudo o que fica dentro da tag body, é o corpo da página
-->

<body>
    <!--
        A tag <header> é uma tag semântica para cabeçalhos.
    -->
    <header>
        <h1>HTML5</h1>
    </header>

    <article>
        <header>
            <h1>Sobre HTML5</h1>
        </header>
        <section>
            <p>
                The HTML5 history API gives you access to the browser navigation history via JavaScript.
                The HTML5 history API is really useful in single page web apps.
                A single page web app can use the HTML5 history API to make a certain state in the app "bookmarkable".
            </p>
        </section>
    </article>
</body>

</html>
